<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>ユーザ新規登録</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/origin/common.css" rel="stylesheet">
</head>
<body>
	<div class="menu bg-dark">
		<div class="menu2 size col-sm-11 text-white text-right">ユーザ名さん
		</div>
		<div class="menu2 col-sm-1 text-right">
			<a href="userLogin.html" class="red-char">ログアウト</a>
		</div>
	</div>
	<h1>ユーザ新規登録</h1>
	<div class="form-group row">
    	<div class="label-position col-sm-5">
    		<label for="ID" class="size col-md-7 text-center">ログインID</label>
    	</div>
    	<div class="col-sm-7">
    		<input type="text" id="ID" class="form-control col-md-8">
    	</div>
	</div>
	<div class="form-group row">
		<div class="label-position col-sm-5">
    		<label for="passwprd" class="size col-md-7 text-center">パスワード</label>
    	</div>
    	<div class="col-sm-7">
    		<input type="text" id="password" class="form-control col-sm-8">
    	</div>
	</div>
	<div class="form-group row">
		<div class="label-position col-sm-5">
    		<label for="password2" class="size col-md-7 text-center">パスワード(確認)</label>
    	</div>
    	<div class="col-sm-7">
    		<input type="text" id="password2" class="form-control col-md-8">
    	</div>
	</div>
	<div class="form-group row">
		<div class="label-position col-sm-5">
    		<label for="username" class="size col-md-7 text-center">ユーザ名</label>
    	</div>
    	<div class="col-sm-7">
			<input type="text" id="username" class="form-control col-sm-8">
		</div>
	</div>
	<div class="form-group row">
		<div class="label-position col-sm-5">
    		<label for="birth" class="size col-md-7 text-center">生年月日</label>
    	</div>
    	<div class="col-sm-7">
			<input type="text" id="birth" class="form-control col-sm-8">
		</div>
	</div>
	<div class="botton-position">
		<a href="userList.html">
			<input type="button" value="　　登録　　">
		</a>
	</div>
	<a href="userList.html">
		<button type="button" class="btn btn-link" style="text-decoration: underline">戻る</button>
	</a>
</body>
</html>
